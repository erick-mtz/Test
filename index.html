<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    
    <script src="app.js"></script>



    <title>How are you using your time</title>
</head>
<body>
    <h1> Countdown </h1>
     <h2 class="time" >00:02</h2>  

     <input type="range" id="selectHour" class="selectTime"  value="00" min="00" max="24" ondragend="this.nextElementSibling.value = this.value">
     <output class= "time" id="displayHour"></output>

     <input type="range" id="selectMin" class="selectTime" value="00" min="01" max="60" oninput="this.nextElementSibling.value = this.value">
     <output class="time" id="displayMin">0</output>
</body>
</html>
